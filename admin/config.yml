backend:
  name: git-gateway
collections:
  - name: 'products'
    label: 'Products'
    folder: 'products'
    create: true
    fields:
      - { label: 'Name', name: 'title', widget: 'string' }
      - { label: 'Price', name: 'price', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Is this product a best seller?', name: 'bestseller', widget: 'boolean', default: false }
      - { label: 'Category', name: 'tags', widget: 'select', options: ["Accessories", "Shoes", "Hats"] }
      - label: 'On Sale'
        name: 'onsale'
        widget: 'object'
        fields: 
          - {label: 'Is this item on sale?', name: 'sale', widget: 'boolean', default: false }
          - {label: 'Sale Price', name: 'saleprice', widget: 'string' }
      - { label: 'Details', name: 'detail', widget: 'string', default: 'Discuss with client' }
      - { label: 'Sizing', name: 'sizingimg', widget: 'image', default: '/assets/img/'}
      - { label: 'Shipping & Returns', name: 'shipReturn', widget: 'string', default: 'Discuss with client' }
      - {
        label: 'Layout',
        name: 'layout',
        widget: 'hidden',
        default: 'layouts/default.njk'
      }
  - name: 'Pages'
    label: 'Pages'
    files: 
      - label: 'Home'
        name: "homepage"
        file: "index.html"
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'layouts/default.njk'}
          - { label: 'Title', name: 'title', widget: 'string'}
          - { label: 'Heading', name: 'heading', widget: 'text'}
          - { label: 'Subheading', name: 'subheading', widget: 'text'}
          - { label: 'About Heading', name: 'aboutheading', widget: 'text'}
          - { label: 'About Description', name: 'aboutdescpt', widget: 'text'}
      - label: 'Refunds'
        name: "refund"
        file: "refund.html"
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'layouts/default.njk'}
          - { label: 'Title', name: 'title', widget: 'string'}
          - { label: 'Heading', name: 'heading', widget: 'text'}
          - { label: 'Subheading', name: 'subheading', widget: 'text'}
          - { label: 'Body', name: 'body', widget: 'markdown'}
      - label: 'Privacy'
        name: "privacy"
        file: "privacy.html"
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'layouts/default.njk'}
          - { label: 'Title', name: 'title', widget: 'string'}
          - { label: 'Heading', name: 'heading', widget: 'text'}
          - { label: 'Subheading', name: 'subheading', widget: 'text'}
          - { label: 'Body', name: 'body', widget: 'markdown'}
  - name: 'Settings'
    label: 'Site Settings'
    files:
      - label: 'Contact'
        name: 'contact'
        file: '_data/contact.json'
        fields: 
          - { label: "Owner", name: "owner", widget: 'string'}
          - { label: "Phone Number", name: 'number', widget: 'string'}
          - { label: 'Email', name: 'email', widget: 'string'}
          - { label: 'Address', name: 'address', widget: 'string'}
      - label: 'Social Media'
        name: 'social'
        file: '_data/social.json'
        fields: 
          - { label: "Facebook", name: "facebook", widget: 'string'}
          - { label: "Twiter", name: 'twitter', widget: 'string'}
          - { label: 'Instagram', name: 'instgram', widget: 'string'}
          - { label: 'Etsy', name: 'etsy', widget: 'string'}
          - { label: 'Youtube', name: 'youtube', widget: 'string'}
          - { label: 'Pinterest', name: 'pinterest', widget: 'string'}





media_folder: "/assets/img"

  